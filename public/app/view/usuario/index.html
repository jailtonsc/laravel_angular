<div id="content">
    <div class="container">
        <div class="page-header">
            <h1>Lista de Cliente</h1>
        </div>

            <label>Buscar</label>
            <input type="text" class="form-control" ng-model="vm.criterioDeBusca" />

        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="usuario in vm.usuarios | filter:vm.criterioDeBusca">
                    <td>{{usuario.name}}</td>
                    <td>{{usuario.email}}</td>
                    <td><a href="" class="btn btn-primary">Editar</a> <a href="" class="btn btn-danger">Excluir</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
